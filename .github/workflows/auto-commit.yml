name: auto-commit
on:
  schedule:
  - cron: "* 9 * * *"

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |-
          git config user.email "github-actions"
          git config user.name "github-actions@github.com"
          git commit --allow-empty -m "Empty commit"
          git push
